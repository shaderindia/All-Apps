<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Passport Photo Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family:Arial; background:#f2f2f2; height:100vh;
      display:flex; justify-content:center; align-items:center; padding:20px; }
    .box { background:#fff; padding:25px; width:100%; max-width:360px;
      border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.1); }
    input { width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { width:100%; padding:12px; background:#28a745; color:white;
      border:none; border-radius:6px; cursor:pointer; font-size:16px; }
    button:hover { background:#1d7f33; }
    .msg { text-align:center; margin-top:12px; color:red; }
  </style>
</head>

<body>

<div class="box">
  <h2>Reset Password</h2>

  <input id="new-pass" type="password" placeholder="New Password" />
  <input id="confirm-pass" type="password" placeholder="Confirm Password" />

  <button onclick="resetPassword()">Update Password</button>

  <p id="msg" class="msg"></p>
</div>

<script>
  const client = supabase.createClient(
    "https://wtryahnysabnjdcypihl.supabase.co",
    "sb_publishable_t6JRyAB4wMHkMmnF8ow6Ww_-fEs6C-N"
  );

  async function resetPassword() {
    let newPass = document.getElementById("new-pass").value;
    let confirm = document.getElementById("confirm-pass").value;

    if (newPass !== confirm) {
      document.getElementById("msg").innerText = "Passwords do not match.";
      return;
    }

    const { error } = await client.auth.updateUser({ password: newPass });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      document.getElementById("msg").style.color = "green";
      document.getElementById("msg").innerText = "Password updated! Redirecting...";

      setTimeout(() => { window.location.href = "login.html"; }, 1500);
    }
  }
</script>

</body>
</html>
