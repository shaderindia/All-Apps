<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Update Password - Passport Photo Maker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">

  <style>
    body { font-family:'Inter',sans-serif; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; padding:20px; }
    .auth-container { background:rgba(255,255,255,0.95); padding:34px; border-radius:16px; width:100%; max-width:420px; box-shadow:0 8px 30px rgba(0,0,0,0.12); }
    .auth-header { text-align:center; margin-bottom:18px; }
    .auth-header i { font-size:44px; color:#667eea; display:block; margin-bottom:8px; }
    h1 { margin:0; font-size:20px; color:#333; }
    p.sub { margin:6px 0 0; color:#666; font-size:13px; }
    .form-group { margin-bottom:14px; }
    label { display:block; margin-bottom:6px; color:#333; font-weight:500; font-size:13px; }
    .input-wrapper { position:relative; }
    .input-wrapper i { position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#aaa; }
    input[type="password"] { width:100%; padding:12px 14px 12px 40px; border:2px solid #e6e6e6; border-radius:10px; font-size:14px; box-sizing:border-box; }
    input:focus { outline:none; border-color:#667eea; }
    .submit-btn { width:100%; padding:12px; border-radius:10px; border:0; cursor:pointer; color:#fff; font-weight:600; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); }
    .status-message { margin-top:12px; display:none; padding:10px; border-radius:8px; text-align:center; font-size:14px; }
    .status-message.show { display:block; }
    .status-message.error { background:#fee; color:#b22; border:1px solid #fcc; }
    .status-message.success { background:#efe; color:#197619; border:1px solid #cfc; }
    .back-link { text-align:center; margin-top:12px; }
    .back-link a { color:#667eea; text-decoration:none; }
    .loading-spinner { display:inline-block; width:18px; height:18px; border:3px solid rgba(255,255,255,0.4); border-top:3px solid rgba(255,255,255,0.95); border-radius:50%; animation:spin 1s linear infinite; vertical-align:middle; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <i class="fa fa-lock"></i>
      <h1>Update Password</h1>
      <p class="sub">Enter a new password for your account</p>
    </div>

    <form id="update-password-form">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <div class="input-wrapper">
          <i class="fa fa-key"></i>
          <input id="new-password" type="password" placeholder="New password (min 6 chars)" minlength="6" required>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fa fa-key"></i>
          <input id="confirm-password" type="password" placeholder="Confirm new password" minlength="6" required>
        </div>
      </div>

      <button id="update-btn" class="submit-btn" type="submit"><span>Update Password</span></button>
      <div id="update-status" class="status-message" role="status"></div>
    </form>

    <div class="back-link"><a href="login.html">Back to Login</a></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // -------------------------
    // Replace with your values
    // -------------------------
    const SUPABASE_URL = 'https://wtryahnysabnjdcypihl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cnlhaG55c2FibmpkY3lwaWhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMTM0NTAsImV4cCI6MjA3NzY4OTQ1MH0.uLi6Nfk8NQ9KmR_Igt9sb_wtQxtujm_lipT6TU3dwjM';

    const supabase = supabaseJs.createClient ? supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // UI helpers
    function showStatus(message, isError=false) {
      const el = document.getElementById('update-status');
      el.textContent = message;
      el.className = 'status-message show ' + (isError ? 'error' : 'success');
    }

    // When Supabase sends the user here after they clicked the recovery link,
    // Supabase appends query params and creates a temporary session.
    // We must call getSessionFromUrl() to parse/store that session so updateUser works.
    (async function handleSessionFromUrl() {
      try {
        // This will parse session tokens in the URL and (by default) store them in localStorage.
        // If no tokens are present, this resolves with null-ish data.
        const { data, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });
        if (error) {
          console.warn('getSessionFromUrl error', error);
          // Not always an error: often nothing to parse when loaded directly.
        } else {
          // If data.session exists, user now has a temporary logged-in session (from the recovery link).
          console.log('sessionFromUrl parsed', data);
        }
      } catch (err) {
        console.warn('Error parsing session from URL', err);
      }
    })();

    document.getElementById('update-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      showStatus('', false);
      const btn = document.getElementById('update-btn');
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;

      if (!newPass || !confirmPass) { showStatus('Please fill both fields', true); return; }
      if (newPass.length < 6) { showStatus('Password must be at least 6 characters', true); return; }
      if (newPass !== confirmPass) { showStatus('Passwords do not match', true); return; }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading-spinner"></span>';

      try {
        // updateUser will succeed if there's a valid session (the recovery link provides it).
        const { error } = await supabase.auth.updateUser({ password: newPass });
        if (error) throw error;

        showStatus('Password updated successfully! Redirecting...', false);
        setTimeout(() => { window.location.href = 'login.html'; }, 1400);
      } catch (err) {
        // If there is no session (user opened page directly), the update will fail.
        // Show actionable message.
        const message = err?.message || 'Failed to update password. Make sure you opened the link from the email.';
        showStatus(message, true);
        btn.disabled = false;
        btn.innerHTML = '<span>Update Password</span>';
      }
    });
  </script>
</body>
</html>
