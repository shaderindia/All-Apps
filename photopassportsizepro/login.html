<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passport Photo Maker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header i {
            font-size: 48px;
            color: #667eea;
        }
        .auth-header h1 {
            margin: 10px 0;
            color: #333;
        }
        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #eee;
            padding: 6px;
            border-radius: 10px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            font-weight: 600;
            color: #666;
        }
        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .status-message {
            display: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        .status-message.show { display: block; }
        .error { background: #fee; color: #c33; }
        .success { background: #efe; color: #3c3; }
    </style>
</head>

<body>

<div class="auth-container">

    <div class="auth-header">
        <i class="fa fa-passport"></i>
        <h1>Passport Photo Maker</h1>
        <p>Sign in to create amazing passport photos</p>
    </div>

    <div class="form-tabs">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="auth-form active">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" id="login-email" required>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" id="login-password" required>
            </div>
        </div>

        <p style="text-align:right;margin-top:-10px;">
            <a href="#" onclick="switchTab('forgot');return false;" style="color:#667eea;font-size:13px;">Forgot Password?</a>
        </p>

        <button class="submit-btn" type="submit">Login</button>
        <div id="login-status" class="status-message"></div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" class="auth-form">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" id="signup-email" required>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" id="signup-password" required minlength="6">
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" id="signup-password-confirm" required minlength="6">
            </div>
        </div>

        <button class="submit-btn" type="submit">Create Account</button>
        <div id="signup-status" class="status-message"></div>
    </form>

    <!-- FORGOT PASSWORD -->
    <form id="forgot-form" class="auth-form">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" id="forgot-email" required>
            </div>
        </div>

        <button class="submit-btn" type="submit">Send Reset Link</button>

        <button type="button" class="submit-btn" onclick="switchTab('login')" 
        style="background:white;color:#667eea;border:2px solid #667eea;">Back to Login</button>

        <div id="forgot-status" class="status-message"></div>
    </form>

</div>


<script>
const SUPABASE_URL = "https://wtryahnysabnjdcypihl.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cnlhaG55c2FibmpkY3lwaWhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMTM0NTAsImV4cCI6MjA3NzY4OTQ1MH0.uLi6Nfk8NQ9KmR_Igt9sb_wtQxtujm_lipT6TU3dwjM";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function switchTab(tab) {
    document.querySelectorAll(".auth-form").forEach(f => f.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));

    if (tab === "login") {
        document.getElementById("login-form").classList.add("active");
        document.querySelectorAll(".tab-btn")[0].classList.add("active");
    }
    if (tab === "signup") {
        document.getElementById("signup-form").classList.add("active");
        document.querySelectorAll(".tab-btn")[1].classList.add("active");
    }
    if (tab === "forgot") {
        document.getElementById("forgot-form").classList.add("active");
    }
}

function showStatus(id, msg, error=false) {
    const el = document.getElementById(id);
    el.textContent = msg;
    el.className = `status-message show ${error ? "error" : "success"}`;
}

/* LOGIN */
document.getElementById("login-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = login-email.value;
    const pass = login-password.value;

    const { error } = await supabase.auth.signInWithPassword({ email, password: pass });

    if (error) return showStatus("login-status", error.message, true);

    showStatus("login-status","Login successful! Redirecting...");
    setTimeout(()=>location.href="index.html",1000);
});

/* SIGNUP */
document.getElementById("signup-form").addEventListener("submit", async (e)=>{
    e.preventDefault();

    if (signup-password.value !== signup-password-confirm.value)
        return showStatus("signup-status","Passwords do not match!",true);

    const { error } = await supabase.auth.signUp({
        email: signup-email.value,
        password: signup-password.value
    });

    if (error) return showStatus("signup-status", error.message, true);

    showStatus("signup-status","Account created! Redirecting...");
    setTimeout(()=>location.href="index.html",1500);
});

/* FORGOT PASSWORD */
document.getElementById("forgot-form").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const { error } = await supabase.auth.resetPasswordForEmail(forgot-email.value,{
        redirectTo: "https://shader7.com/photopassportsizepro/reset-password.html"
    });

    if (error) return showStatus("forgot-status",error.message,true);

    showStatus("forgot-status","Reset link sent! Check your email.");
});
</script>

</body>
</html>
