<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Passport Photo Maker</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ... same styles as before ... */
</style>
</head>

<body>

<div class="auth-container">

    <div class="auth-header">
        <i class="fa fa-passport"></i>
        <h1>Passport Photo Maker</h1>
        <p>Sign in to create amazing passport photos</p>
    </div>

    <div class="form-tabs">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="auth-form active">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" id="login-email" required>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" id="login-password" required>
            </div>
        </div>

        <p style="text-align:right;margin:0;">
            <a href="#" onclick="switchTab('forgot');return false;" style="color:#667eea;font-size:13px;">Forgot Password?</a>
        </p>

        <button class="submit-btn" type="submit">Login</button>
        <div id="login-status" class="status-message"></div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" class="auth-form">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" id="signup-email" required>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" id="signup-password" required minlength="6">
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-wrapper">
                <i class="fa fa-lock"></i>
                <input type="password" id="signup-password-confirm" required minlength="6">
            </div>
        </div>

        <button class="submit-btn" type="submit">Create Account</button>
        <div id="signup-status" class="status-message"></div>
    </form>

    <!-- FORGOT PASSWORD -->
    <form id="forgot-form" class="auth-form">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="fa fa-envelope"></i>
                <input type="email" id="forgot-email" required>
            </div>
        </div>

        <button class="submit-btn" type="submit">Send Reset Link</button>

        <button type="button" class="submit-btn" onclick="switchTab('login')" 
        style="background:white;color:#667eea;border:2px solid #667eea;">Back to Login</button>

        <div id="forgot-status" class="status-message"></div>
    </form>

</div>

<script>
const SUPABASE_URL = "https://wtryahnysabnjdcypihl.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cnlhaG55c2FibmpkY3lwaWhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMTM0NTAsImV4cCI6MjA3NzY4OTQ1MH0.uLi6Nfk8NQ9KmR_Igt9sb_wtQxtujm_lipT6TU3dwjM";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* TAB SWITCHER */
function switchTab(tab) {
    document.querySelectorAll(".auth-form").forEach(f => f.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    if (tab === "login") document.getElementById("login-form").classList.add("active");
    if (tab === "signup") document.getElementById("signup-form").classList.add("active");
    if (tab === "forgot") document.getElementById("forgot-form").classList.add("active");
}

/* STATUS HANDLER */
function showStatus(id, msg, error=false) {
    const el = document.getElementById(id);
    el.textContent = msg;
    el.className = `status-message show ${error ? "error" : "success"}`;
}

/* LOGIN */
document.getElementById("login-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const pass = document.getElementById("login-password").value;
    const { error } = await client.auth.signInWithPassword({ email, password: pass });
    if (error) return showStatus("login-status", error.message, true);
    showStatus("login-status","Login successful! Redirecting...");
    setTimeout(()=>location.href="index.html",1000);
});

/* SIGNUP */
document.getElementById("signup-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("signup-email").value;
    const pass = document.getElementById("signup-password").value;
    const confirm = document.getElementById("signup-password-confirm").value;
    if (pass !== confirm) return showStatus("signup-status","Passwords do not match!",true);
    const { error } = await client.auth.signUp({ email, password: pass });
    if (error) return showStatus("signup-status", error.message, true);
    showStatus("signup-status","Account created! Redirecting...");
    setTimeout(()=>location.href="index.html",1500);
});

/* FORGOT PASSWORD */
document.getElementById("forgot-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("forgot-email").value;
    const { error } = await client.auth.resetPasswordForEmail(email,{
        redirectTo: "https://shader7.com/photopassportsizepro/reset-password.html"
    });
    if (error) return showStatus("forgot-status",error.message,true);
    showStatus("forgot-status","Reset link sent! Check your email.");
});
</script>

</body>
</html>
