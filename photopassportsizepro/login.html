<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #4c6ef5, #15aabf);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
    }

    .card {
        width: 100%;
        max-width: 380px;
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: white;
        font-weight: 600;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        margin-top: 12px;
        font-size: 15px;
        outline: none;
        background: rgba(255,255,255,0.8);
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #1c7ed6;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #1971c2;
        transform: translateY(-1px);
    }

    .button-secondary {
        background: rgba(255,255,255,0.2);
        margin-top: 10px;
    }

    .button-secondary:hover {
        background: rgba(255,255,255,0.3);
    }

    .small {
        text-align: center;
        display: block;
        margin-top: 12px;
        color: white;
        font-size: 0.9rem;
        text-decoration: underline;
        cursor: pointer;
    }

    #status {
        text-align: center;
        margin-top: 12px;
        font-size: 0.95rem;
        color: #ffdddd;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Welcome Back</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button class="button-secondary" onclick="signup()">Create a new account</button>
    <span class="small" onclick="forgot()">Forgot Password?</span>

    <p id="status"></p>
</div>

<script>
const SUPABASE_URL = "https://wtryahnysabnjdcypihl.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cnlhaG55c2FibmpkY3lwaWhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMTM0NTAsImV4cCI6MjA3NzY4OTQ1MH0.uLi6Nfk8NQ9KmR_Igt9sb_wtQxtujm_lipT6TU3dwjM";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const status = document.getElementById("status");
    status.textContent = "Please wait...";

    const { data, error } = await client.auth.signInWithPassword({ email, password });

    if (error) {
        status.textContent = error.message;
        status.style.color = "#ffcccc";
    } else {
        status.textContent = "Login successful! Redirecting...";
        status.style.color = "#d4ffd4";
        setTimeout(() => window.location.href = "index.html", 1200);
    }
}

async function signup() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const status = document.getElementById("status");
    status.textContent = "Please wait...";

    const { data, error } = await client.auth.signUp({ email, password });

    if (error) {
        status.textContent = error.message;
        status.style.color = "#ffcccc";
    } else {
        status.textContent = "Sign up successful! Redirecting...";
        status.style.color = "#d4ffd4";
        setTimeout(() => window.location.href = "index.html", 1200);
    }
}

async function forgot() {
    const email = prompt("Enter your email:");
    if (!email) return;

    const status = document.getElementById("status");

    const { error } = await client.auth.resetPasswordForEmail(email, {
        redirectTo: "https://shader7.com/photopassportsizepro/reset-password.html"
    });

    status.style.color = error ? "#ffcccc" : "#d4ffd4";
    status.textContent = error ? error.message : "Reset link sent!";
}
</script>

</body>
</html>
