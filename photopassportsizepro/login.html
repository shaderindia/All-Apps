<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Passport Photo Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px;
      display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#fff; padding:25px; width:100%; max-width:360px;
      border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.1); }
    input { width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:12px; background:#007bff; color:#fff;
      border:none; border-radius:6px; font-size:16px; cursor:pointer; }
    button:hover { background:#0064d1; }
    .link { text-align:center; margin-top:10px; }
    .link a { color:#0064d1; text-decoration:none; }
    .error { color:red; text-align:center; margin-top:10px; }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <div class="link">
    <a href="reset-password.html">Forgot Password?</a>
  </div>

  <p id="msg" class="error"></p>
</div>

<script>
  const client = supabase.createClient(
    "https://wtryahnysabnjdcypihl.supabase.co",
    "sb_publishable_t6JRyAB4wMHkMmnF8ow6Ww_-fEs6C-N"
  );

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const { error } = await client.auth.signInWithPassword({ email, password });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
