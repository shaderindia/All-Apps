    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* A4 Preview Styles */
        .a4-preview-container {
            width: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 0 auto;
        }
        
        .a4-preview {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            padding: 15mm;
            box-sizing: border-box;
            font-size: var(--resume-font-size, 10pt);
            line-height: 1.3;
            color: #374151;
            transform-origin: top center;
        }

        .resume-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .resume-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #4f46e5;
            flex-shrink: 0;
        }

        .resume-info h1 {
            font-size: 2.2em;
            font-weight: bold;
            color: #1f2937;
            margin: 0 0 5px 0;
        }

        .section h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 10px 0;
            background-color: #e0e7ff;
            border-radius: 4px;
            padding: 8px 10px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.85em;
            color: #6b7280;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { background-color: #22c55e; }
        .toast.error { background-color: #ef4444; }
        .toast.info { background-color: #3b82f6; }

        /* Mobile Controls */
        .mobile-controls { display: none; }
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
                background: white;

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <div class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="text-center mb-10">
            <p class="text-gray-600 mb-2">Build a job-winning resume in minutes. 100% Free.</p>
            <p class="text-xs text-gray-400">Your data is saved locally in your browser. We respect your privacy.</p>
        </div>

        <div id="form-section" class="space-y-8">
            <form id="resumeForm" class="space-y-8">
                
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-user text-indigo-600"></i> Personal Information
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                            <input type="text" id="fullName" required class="w-full px-3 py-2 border rounded-md" placeholder="e.g., John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Job Title / Designation *</label>
                            <input type="text" id="designation" required class="w-full px-3 py-2 border rounded-md" placeholder="e.g., Software Engineer">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                            <input type="email" id="email" required class="w-full px-3 py-2 border rounded-md" placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone *</label>
                            <input type="text" id="phone" required class="w-full px-3 py-2 border rounded-md" placeholder="+1 234 567 890">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address *</label>
                            <input type="text" id="address" required class="w-full px-3 py-2 border rounded-md" placeholder="City, Country">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-bullseye text-indigo-600"></i> Summary
                    </h2>
                    <textarea id="objective" rows="4" class="w-full px-3 py-2 border rounded-md" placeholder="Briefly describe your career goals and key qualifications..."></textarea>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-briefcase text-indigo-600"></i> Work Experience
                    </h2>
                    <textarea id="experience" rows="6" class="w-full px-3 py-2 border rounded-md" placeholder="Job Title, Company, Date&#10;- Achievement 1&#10;- Achievement 2"></textarea>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-graduation-cap text-indigo-600"></i> Education
                    </h2>
                    <textarea id="education" rows="4" class="w-full px-3 py-2 border rounded-md" placeholder="Degree, University, Year"></textarea>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-tools text-indigo-600"></i> Skills
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Technical Skills</label>
                            <textarea id="skillsTechnical" rows="4" class="w-full px-3 py-2 border rounded-md" placeholder="Python, JavaScript, Excel..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Soft Skills</label>
                            <textarea id="skillsAdditional" rows="4" class="w-full px-3 py-2 border rounded-md" placeholder="Leadership, Communication..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap gap-4 justify-center pt-6">
                    <button type="submit" class="flex items-center gap-2 bg-indigo-600 text-white px-8 py-4 rounded-lg font-bold hover:bg-indigo-700 transition transform hover:-translate-y-1 shadow-lg">
                        <i class="fas fa-magic"></i> Generate Resume
                    </button>
                    <button type="button" onclick="resetForm()" class="flex items-center gap-2 bg-gray-200 text-gray-700 px-6 py-4 rounded-lg font-semibold hover:bg-gray-300 transition">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                </div>

            </form>
        </div>

        <div id="preview-section" class="space-y-6 hidden">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <h2 class="text-2xl font-bold text-gray-900">Your Resume is Ready!</h2>
                <div class="flex gap-2">
                    <button onclick="downloadPDF()" class="flex items-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition shadow-lg animate-pulse">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                    <button onclick="closePreview()" class="flex items-center gap-2 border border-gray-300 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                </div>
            </div>

            <div class="a4-preview-container bg-gray-500/10 p-4 rounded-xl">
                <div class="a4-preview" id="resumePreview">
                    <div class="resume-container">
                        </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-12 py-8 border-t border-gray-200">
            <p class="text-gray-500 text-sm">
                Developed by <a href="https://www.instagram.com/nishix_vamp/" target="_blank" class="text-indigo-600 font-bold hover:underline">Nishikant Xalxo</a>
            </p>
        </div>

    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Your existing JavaScript logic remains here, just wrapped for safety
        
        let photoData = null;
        let currentFontSize = 10;

        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                designation: document.getElementById('designation').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                objective: document.getElementById('objective').value,
                education: document.getElementById('education').value,
                skillsTechnical: document.getElementById('skillsTechnical').value,
                skillsAdditional: document.getElementById('skillsAdditional').value,
                experience: document.getElementById('experience').value,
                photo: photoData
            };

            generateResume(formData);
        });

        function generateResume(data) {
            const formatText = (text) => text ? text.replace(/\n/g, '<br>') : '';
            
            // Generate HTML structure
            const resumeHTML = `
                <div class="resume-header">
                    <div class="resume-info" style="flex: 1;">
                        <h1>${data.fullName}</h1>
                        <h2 style="color: #4f46e5; font-size: 1.2em; font-weight: 600;">${data.designation}</h2>
                        <div class="contact-info" style="margin-top: 10px;">
                            <span>${data.email}</span> • 
                            <span>${data.phone}</span> • 
                            <span>${data.address}</span>
                        </div>
                    </div>
                </div>

                <div class="resume-content">
                    ${data.objective ? `<div class="section"><h3>Summary</h3><p>${formatText(data.objective)}</p></div>` : ''}
                    ${data.experience ? `<div class="section"><h3>Experience</h3><p>${formatText(data.experience)}</p></div>` : ''}
                    ${data.education ? `<div class="section"><h3>Education</h3><p>${formatText(data.education)}</p></div>` : ''}
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
                        ${data.skillsTechnical ? `<div class="section"><h3>Technical Skills</h3><p>${formatText(data.skillsTechnical)}</p></div>` : ''}
                        ${data.skillsAdditional ? `<div class="section"><h3>Soft Skills</h3><p>${formatText(data.skillsAdditional)}</p></div>` : ''}
                    </div>
                </div>
            `;

            document.querySelector('.resume-container').innerHTML = resumeHTML;
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('preview-section').style.display = 'block';
            document.getElementById('preview-section').classList.remove('hidden');
            window.scrollTo(0, 0);
            showToast('Resume generated!', 'success');
        }

        function closePreview() {
            document.getElementById('preview-section').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        }

        function resetForm() {
            if(confirm("Are you sure you want to clear all data?")) {
                document.getElementById('resumeForm').reset();
                showToast('Form cleared', 'info');
            }
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function downloadPDF() {
            const element = document.getElementById('resumePreview');
            showToast('Generating PDF...', 'info');
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            
            await html2canvas(element, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const pdfWidth = 210;
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('My_Resume.pdf');
            });
            showToast('PDF Downloaded!', 'success');
        }
    </script>
