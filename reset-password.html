<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Update Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
            overflow: hidden;
            box-sizing: border-box;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 48px;
            color: #667eea;
        }

        .auth-header h1 {
            font-size: 26px;
            margin: 10px 0;
            color: #333;
        }

        .auth-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .status-message {
            margin-top: 20px;
            display: none;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            width: 100%;
        }

        .status-message.show { display: block; }
        .error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .success { background: #efe; color: #3c3; border: 1px solid #cfc; }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover { text-decoration: underline; }

        /* ðŸ“± Mobile Responsive Fixes */
        @media (max-width: 480px) {
            .auth-container {
                padding: 25px 20px;
                max-width: 95%;
            }

            .auth-header i {
                font-size: 40px;
            }

            .auth-header h1 {
                font-size: 22px;
            }

            .auth-header p {
                font-size: 13px;
            }

            .form-group label {
                font-size: 13px;
            }

            .input-wrapper i {
                left: 12px;
                font-size: 13px;
            }

            .form-group input {
                padding: 12px 12px 12px 42px;
                font-size: 13px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }

            .status-message {
                font-size: 13px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            .auth-container {
                padding: 20px 15px;
            }

            .auth-header h1 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 12px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">

        <div class="auth-header">
            <i class="fa fa-lock"></i>
            <h1>Update Password</h1>
            <p>Enter a new password for your account</p>
        </div>

        <form id="update-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-key"></i>
                    <input type="password" id="new-password" placeholder="Enter new password" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-key"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required minlength="6">
                </div>
            </div>

            <button class="submit-btn" type="submit">
                <span>Update Password</span>
            </button>

            <div id="update-status" class="status-message"></div>
        </form>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>

    </div>

    <script>
        // Supabase Setup
        const supabaseUrl = 'https://wtryahnysabnjdcypihl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cnlhaG55c2FibmpkY3lwaWhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMTM0NTAsImV4cCI6MjA3NzY4OTQ1MH0.uLi6Nfk8NQ9KmR_Igt9sb_wtQxtujm_lipT6TU3dwjM';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function showStatus(message, isError = false) {
            const el = document.getElementById("update-status");
            el.textContent = message;
            el.className = `status-message show ${isError ? "error" : "success"}`;
        }

        document.getElementById("update-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPass = document.getElementById("new-password").value;
            const confirmPass = document.getElementById("confirm-password").value;

            if (newPass !== confirmPass) {
                showStatus("Passwords do not match!", true);
                return;
            }

            const { error } = await supabase.auth.updateUser({ password: newPass });

            if (error) {
                showStatus(error.message, true);
            } else {
                showStatus("Password updated successfully! Redirecting...", false);
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
            }
        });
    </script>

</body>
</html>
